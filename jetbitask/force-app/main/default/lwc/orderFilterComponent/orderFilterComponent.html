<template>
    <lightning-card title="Order Filter Component">
        <div class="slds-m-around_medium">
           <div class="slds-m-bottom_xx-large">
            <lightning-combobox
                name="account"
                label="Select Account"
                value={selectedAccount}
                placeholder="-- Select Account --"
                options={accounts}
                onchange={handleAccountChange}>
            </lightning-combobox>

            <template if:true={months.length}> 
                <lightning-combobox 
                    name="month"
                    label="Select Month"
                    value={selectedMonth}
                    placeholder="-- Select a Month --"
                    options={months}
                    onchange={handleMonthChange}>
                </lightning-combobox>
            </template>
        </div>
            <template if:true={orders.length}>
                <lightning-datatable columns={columns} data={orders} key-field="Id" hide-checkbox-column>

                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
